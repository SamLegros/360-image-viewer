	<div id="content-div">
		<h1>360° Image Viewer</h1>
		<div id="panorama"></div>
		<details>
			<summary>Controls</summary>
			<div id="controls-div" class="container">
				<div class="row">
					<p class="col-6 col-lg-3 offset-lg-3"><i class="fas fa-hand-rock text-secondary"></i><br />Pan Image</p>
					<p class="col-6 col-lg-3"><i class="fas fa-scroll text-secondary"></i><br />Zoom In/ Out</p>
				</div>
				<div class="row">
					<p class="col-6 col-sm-4 col-md-3 col-lg-2"><span class="badge badge-secondary"><i class="fas fa-caret-up text-white"></i></span> / <span class="badge badge-secondary">W</span><br />Look up</p>
					<p class="col-6 col-sm-4 col-md-3 col-lg-2"><span class="badge badge-secondary"><i class="fas fa-caret-left text-white" style="padding: 0 2px;"></i></span> / <span class="badge badge-secondary">A</span><br /> Look left</p>
					<p class="col-6 col-sm-4 col-md-3 col-lg-2"><span class="badge badge-secondary"><i class="fas fa-caret-right text-white" style="padding: 0 2px;"></i></span> / <span class="badge badge-secondary">S</span><br />Look left</p>
					<p class="col-6 col-sm-4 col-md-3 col-lg-2"><span class="badge badge-secondary"><i class="fas fa-caret-down text-white"></i></span> / <span class="badge badge-secondary">D</span><br />Look left</p>
					<p class="col-6 col-sm-4 col-md-6 col-lg-2"><span class="badge badge-secondary">Shift</span><br />Zoom in</p>
					<p class="col-6 col-sm-4 col-md-6 col-lg-2"><span class="badge badge-secondary">Control</span><br />Zoom out</p>
				</div>
			</div>
		</details>
