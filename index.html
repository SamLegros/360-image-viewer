<!DOCTYPE html>

		<h1>Curate 360 Image Viewer</h1>

			<div id="grid-2019-01-container" class="container">
				<div class="row">
					<div id="img_2019_01_1" class="col-6 col-sm-3 col-md-2"></div>
				</div>
			</div>
